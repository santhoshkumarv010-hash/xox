<!DOCTYPE html>
<html>
<head>
    <title>XOX Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
            background: linear-gradient(135deg,#74ebd5,#9face6);
        }

        h1 {
            color: white;
        }

        #board {
            width: 306px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 3px;
            position: relative;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .x { color: #e74c3c; }
        .o { color: #2980b9; }

        #status {
            font-size: 18px;
            margin-top: 10px;
            color: white;
            font-weight: bold;
        }

        button {
            margin-top: 15px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #2ecc71;
            color: white;
        }

        button:hover {
            background: #27ae60;
        }

        /* Strike Line */
        #strike {
            position: absolute;
            background: red;
            height: 6px;
            width: 300px;
            top: 0;
            left: 0;
            transform-origin: center;
            display: none;
        }
    </style>
</head>

<body>

<h1>XOX Game</h1>

<div id="board">
    <div id="strike"></div>
</div>

<div id="status">Player X Turn</div>
<button onclick="resetGame()">Restart</button>

<script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");

    let currentPlayer = "X";
    let cells = [];
    let gameActive = true;
    let strikeLine;

    function createBoard() {
        board.innerHTML = '<div id="strike"></div>';
        strikeLine = document.getElementById("strike");
        cells = [];

        for (let i = 0; i < 9; i++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            cell.addEventListener("click", () => makeMove(cell, i));
            board.appendChild(cell);
            cells.push(cell);
        }
    }

    function makeMove(cell, index) {
        if (cell.textContent !== "" || !gameActive) return;

        cell.textContent = currentPlayer;
        cell.classList.add(currentPlayer.toLowerCase());

        let winType = checkWinner();
        if (winType) {
            drawStrike(winType);
            statusText.textContent = "Player " + currentPlayer + " Wins!";
            gameActive = false;
            return;
        }

        if (cells.every(c => c.textContent !== "")) {
            statusText.textContent = "It's a Draw!";
            gameActive = false;
            return;
        }

        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.textContent = "Player " + currentPlayer + " Turn";
    }

    function checkWinner() {
        const winPatterns = [
            [0,1,2,"row1"],[3,4,5,"row2"],[6,7,8,"row3"],
            [0,3,6,"col1"],[1,4,7,"col2"],[2,5,8,"col3"],
            [0,4,8,"diag1"],[2,4,6,"diag2"]
        ];

        for (let pattern of winPatterns) {
            let [a,b,c,type] = pattern;
            if (cells[a].textContent &&
                cells[a].textContent === cells[b].textContent &&
                cells[a].textContent === cells[c].textContent) {
                return type;
            }
        }
        return null;
    }

    function drawStrike(type) {
        strikeLine.style.display = "block";
        strikeLine.style.width = "300px";

        switch(type){
            case "row1":
                strikeLine.style.top = "50px";
                strikeLine.style.left = "3px";
                strikeLine.style.transform = "rotate(0deg)";
                break;

            case "row2":
                strikeLine.style.top = "155px";
                strikeLine.style.left = "3px";
                strikeLine.style.transform = "rotate(0deg)";
                break;

            case "row3":
                strikeLine.style.top = "260px";
                strikeLine.style.left = "3px";
                strikeLine.style.transform = "rotate(0deg)";
                break;

            case "col1":
                strikeLine.style.top = "155px";
                strikeLine.style.left = "-97px";
                strikeLine.style.transform = "rotate(90deg)";
                break;

            case "col2":
                strikeLine.style.top = "155px";
                strikeLine.style.left = "3px";
                strikeLine.style.transform = "rotate(90deg)";
                break;

            case "col3":
                strikeLine.style.top = "155px";
                strikeLine.style.left = "103px";
                strikeLine.style.transform = "rotate(90deg)";
                break;

            case "diag1":
                strikeLine.style.top = "155px";
                strikeLine.style.left = "3px";
                strikeLine.style.transform = "rotate(45deg)";
                break;

            case "diag2":
                strikeLine.style.top = "155px";
                strikeLine.style.left = "3px";
                strikeLine.style.transform = "rotate(-45deg)";
                break;
        }
    }

    function resetGame() {
        currentPlayer = "X";
        gameActive = true;
        statusText.textContent = "Player X Turn";
        createBoard();
    }

    createBoard();
</script>

</body>
</html>
